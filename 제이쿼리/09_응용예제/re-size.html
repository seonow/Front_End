<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>re-size</title>
    <style>
        *{margin: 0;}
        /* section{width: 100%;} */
        div{width: 30vw;background: #f00}
    </style>
    <script src="../jquery-3.6.2.min.js"></script>
    <script>
        $(document).ready(function(){
            function divSizing(){
                let divH = $('div').width() * 1.3;
                $('div').height(divH)
            }
            divSizing();
            $(window).on('resize',function(){
                divSizing();
            })
        })
    </script>
</head>
<body>
    <section>
        <div></div>
    </section>
</body>
</html>
