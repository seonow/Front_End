<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>hover()</title>
<script src="jquery-1.7.2.min.js"></script>
</head>
<body>

	<img src="building.jpg" alt="빌딩" />	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// mouseenter와 mouseleave 이벤트들을 한번에 bind
		$('img').hover(function(){
			$(this).attr({src:'jellyfish.jpg', alt:'해파리'})
		},function(){
			$(this).attr({src:'building.jpg', alt:'건물'})
		})	
		// $("선택자").hover( function( ) {    }, function {     } );
		
		// 이미지 롤오버시 바다와 빌딩이미지를 로드하시오
		
		

	</script>





	
</body>
</html>
