<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>click()</title>
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>
	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>
	<p><img src="flower.jpg" alt="꽃" /></p>	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">
	 
		// 리스트를 클릭할 때마다 이미지를 그 리스트의 이미지로 변경하시오
		$('a').on('click',function(e){
			e.preventDefault();
			$('p img').attr({src:$(this).attr('href'),alt:$(this).text()});
			//.attr안에 {}는 attr이 연속으로 나올때 사용
		})
