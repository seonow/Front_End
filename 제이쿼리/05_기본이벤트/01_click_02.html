<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>click()</title>
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>

	<a href="sea.jpg">화면을 변경</a>
	<p><img src="flower.jpg" alt="꽃" /></p>
	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// a 태그를 클릭시 꽃 이미지를 바다 이미지로 변경하시오
		$('a').on('click',function(e){
			e.preventDefault();
			$('p img').attr({src:'sea.jpg',alt:'바다'});
			// return false; 
		})
		
			
		
		
	</script>






</body>
</html>
