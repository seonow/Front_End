<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>mousedown()</title>
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>

	<ul>
		<li><a href="flower.jpg">꽃</a></li>
		<li><a href="sea.jpg">바다</a></li>
		<li><a href="Jellyfish.jpg">해파리</a></li>
		<li><a href="Building.jpg">건물</a></li>
	</ul>
	
	<p><img src="flower.jpg" alt="꽃" /></p>
	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// 마우스다운시 이미지가 바뀌도록
		$('li a').on('mousedown',function(e){
			$('p img').attr({src:$(this).attr('href'),alt:$(this).text()})
					  .css({border:'5px solid #f00'})
		}).on('mouseup',function(){
			$('p img').css({border:0});
		}).on('click',function(e){
			e.preventDefault();
		})
		
		
	</script>






</body>
</html>
