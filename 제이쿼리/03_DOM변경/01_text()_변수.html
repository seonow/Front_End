<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> text() </title>
<script src="../jquery-3.6.2.min.js"></script>

</head>
<body>

	<div id = "intro">
		<p> intro 입니다.</p>
	</div>

	<div id = "main">
		<p>여기는 main 입니다.</p>
		<p><img src='sample1.jpg'/></p>
	</div>
	 
	 <!---------- jQuery code Start ---------->
	<script>
		//  const intro = document.getElementById('intro');
		//  const main = document.getElementById('main');

		// div#intro 요소의 텍스트 내용을 textString 변수에 저장
		let intro = $('#intro').text();
		let main = $('#main').text();
		$('#main').text(intro);
		
		
		// textString변수값을 #main 요소에 텍스트로 추가
		// 기존내용은 제거된다



	</script>
	
	
	
	

</body>
</html>
