<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> prepend활용  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>
<style>
	img {padding:0px; margin:5px;}
</style>
</head>
 
<body>

	<div id="container">
		<img src='pic1.jpg' alt='' width='100' height='100' />
		<img src='pic2.jpg' alt='' width='100' height='100' />
		<img src='pic3.jpg' alt='' width='100' height='100' />
	</div>
	<p> prepend를 사용하여 사진을 순환합니다. </p>
	<button title="prepend">prepend</button>
	
	<!---------- jQuery code Start ---------->
	<script>
	 
		/* 
		버튼 클릭시 아이디가 container인 요소의 맨 앞으로 
		마지막 이미지를 이동한다 
		*/
		
		$('button').on('click',function(){
			$('#container').prepend($('#container img:last'));
		})
		
		

	</script>
	
	
	
	

</body>
</html>
