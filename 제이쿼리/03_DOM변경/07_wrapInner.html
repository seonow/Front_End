<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> wrapInner( )  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>
</head>
 
<body>

	<p>강조된 텍스트로 변경하세요</p>

	<!---------- jQuery code Start ---------->
	<script>

		// wrapInner()는 선택된 요소를 지정된 html 구조로 각각 감싼다
		
		// p 태그 내 텍스트를 strong 태그로 감싼다
		$('p').wrapInner('<strong>')
		
		
	 
	</script>
	
	
	
	

</body>
</html>
