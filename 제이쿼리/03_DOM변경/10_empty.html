<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> empty ( )  </title>
<script src="../jquery-3.6.2.min.js"></script>
</head>

<body>


	<div class="container">
		<p>jQuery</p>
		<p>write less</p>
		<p>do more</p>
	</div>

	<script>

		// <p> 태그 중의 첫 번째 <p> 태그의 내용을 삭제합니다.
		// <p> 노드 자체가 제거되지 않습니다.
		
		// 첫번째 p 태그의 내용을 지우시오
		$('.container p:eq(0)').empty();
		
		
	</script>
	
	
	
	

</body>
</html>
