<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> prepend()  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>
</head>
 
<body>

	<div id="container">
		<p>안녕하세요</p> 	 
	</div>
	
	<!---------- jQuery code Start ---------->
	<script>
		$('#container').prepend('<p>반갑습니다</p>')
		$('#container').prepend($('p:eq(1)'));
		// prepend()는 지정한 태그 내 텍스트의 앞부분에 HTML을 삽입
		
		// 아이디가 container인 요소의 맨앞에 <p>반갑습니다 추가하기</p>
		 
		
		
	 
	 </script>

	 
	 
	 
	 
</body>
</html>
