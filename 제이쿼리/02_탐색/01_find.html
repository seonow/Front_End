<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> find </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>

<style>
	div, p {float:left;margin:10px; }
	div#sub { width:100px; height:100px; border:1px solid #000;}
	p { width:50px; height:50px; border:1px solid #000;}
</style>
</head>
<body>

	<div id="container">

		<div id = "sub">
			<p>div p</p>
		</div>
		<p>p</p>
		<p>p</p>

	</div>
	
	<!---------- jQuery code Start ---------->

	<script>

		// div#container의 하위 요소들 중 모든 p 태그를 찾으시오
		// $('#container p').css('background','yellow');
		// $('#container').find('#sub p').css('background','yellow');
		$('#container').find('#sub').find('p').css('background','yellow');

		// const p = document.querySelector('#sub p')
		// p.style.backgroundColor = 'blue';

	</script>
	
	
	
	

</body>
</html>
