<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Traversal- siblings </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>

<style>
	div, p {float:left;margin:10px; }
	div#sub { width:100px; height:100px; border:1px solid #000;}
	p { width:50px; height:50px; border:1px solid #000;}
</style>
</head>
<body>

	<div id="container">

		<div id = "sub">
			<p>div p</p>
		</div>
		<p id="part1">p</p>
		<p>p</p>
		<p>p</p>

	</div>
	
	<!---------- jQuery code Start ---------->
	<script>

		// id 값이 part1인 p 태그의 형제 노드를 선택하시오
		// $('#part1').siblings().css('background','gray');
		// $('#part1').siblings('div').css('background','gray'); //형제들 중에서 div인거에 css 적용
		$('#part1').siblings('p').css('background','gray'); //형제들 중에서 p인거에 css 적용
		

	</script>
	
	
	
	

</body>
</html>
