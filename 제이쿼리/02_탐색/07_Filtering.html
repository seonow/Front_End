<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> Filtering </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>

<style>
	div, p {float:left;margin:10px; }
	div#sub { width:100px; height:100px; border:1px solid #000;}
	div.middle { width:100px; height:100px; border:1px solid #000;}
	p { width:50px; height:50px; border:#000 thin solid;}
</style>
</head>
<body>

	<div id="main">
		<div class="middle">div</div>
		<p>p</p>
		<p>p</p>
		<p>p</p>
		<p>p</p>
		<div id = "sub">
			<p>div p</p>
		</div>

	</div>
	
	<!---------- jQuery code Start ---------->
	<script>

		// eq(), first(), last(), not()
		$('#main p').eq(2).css('background','yellow');
		$('#main p').first().css('background','orange');
		$('#main p').last().css('background','green');
		$('#main div').not('#sub').css('background','blue');

	</script>
	
	
	
	

</body>
</html>
