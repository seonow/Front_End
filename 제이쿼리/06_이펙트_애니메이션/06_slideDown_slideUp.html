<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> slideDown() slideUp() </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>

	<div>
		<img src="sample1.jpg" alt=" " width="200" />
	</div>

	<button id="up">slide감추기</button>
	<button id="down">slide보이기</button>
	
	
	
	<!---------- jQuery code Start ---------->
	<script>

		$('#up').click(function() {				
			$('div:not(:animated)').slideUp(2000);
		});

		$('#down').click(function() {
			$('div:not(:animated)').slideDown(2000);
		});
		//바깥의 요소에 적용하는게 이펙트가 깔끔하다.
	</script>






</body>
</html>
