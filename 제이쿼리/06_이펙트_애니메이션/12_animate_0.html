<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate</title>
    <style>
        div{width: 100px;height: 100px;background: #f00;
            position: absolute; left: 50px; top: 50px;}
    </style>
    <script src="../jquery-3.6.2.min.js"></script>
    <script src="../jquery-ui.min.js"></script>
</head>
<body>
    <a href="#">움직이시오</a>
    <br>
    <div></div>
    <script>

        $('div').animate({left:700,
                        width:200, 
                        opacity:0.5
                        // backgroundColor:'yellow' 단위가 있는 속성만 적용이 가능
                    },1000)

        // $('a').on('click',function(){
        //     $('div').animate({left:700},1000,'swing',function(){
        //         $(this).animate({left:50},1000)
        //     })
        // })
    </script>
</body>
</html>
