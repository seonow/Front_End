<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title> toggle() </title>
<style type="text/css">
	div { width: 200px;
		   height: 200px;
		   background: red;
		   display: none;
		  }
</style>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>

</head>
<body>
	<button>표시 / 비표시</button>
	<div></div>
	
	
	
	<!---------- jQuery code Start ---------->
	<script type="text/javascript">

		// toggle() : show()와 hide()를 한 이벤트에 binding			
		// $("selector").toggle(속도);			
        // 버튼을 클릭때마다 나타나고 사라지는 애니메이션 구현
		// $('button').toggle(
		// 	function(){
		// 		$('div').show(1000)
		// 	},
		// 	function(){
		// 		$('div').hide(1000)
		// 	}
		// )

		$('button').on('click', function(){
			$('div').toggle(1000);
		})

		//최신버전의 toggle은 show/hide를 묶은것이 살아남아서 migrate가 없어도 된다
	</script>





</body>
</html>
