<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> 클래스 선택자  </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.js"></script>
</head>
  
<body>

	<div id="container">

		<header>
			<h2> Welcome mySite </h2>
		<p>가나다라마바사아자차카타파하</p>

		</header>
		<nav>
			<ul>
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ul>
		</nav>
		<nav>
			<ul class="list">
				<li>One</li>
				<li>Two</li>
				<li>Three</li>
			</ul>
		</nav>
		<p>가나다라마바사아자차카타파하</p>
	</div>

	<!---------- jQuery code Start ---------->
	<script>
	
		// class 속성을 이용하여 선택
		// $('.list').on('click',function(){
		// 	$('.list li:nth-child(2)').css('background', 'red');
		// })

		$('ul').on('click',function(){
			$('li:nth-child(2)', this).css('background','yellow');
		})
	</script>
	
	
	
	

</body>
</html>
