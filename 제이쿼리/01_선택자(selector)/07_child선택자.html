<!DOCTYPE html>
<html>
<head>

<title> child(>)선택자  </title>
<style>
	#container{border: 1px solid #000;}
</style>
<!-- jQuery library -->
<script src="../jquery-3.6.2.js"></script>
</head>
  
<body>

	<div id="container">

		<header>
			<h2> Welcome mySite </h2>

		<nav>

			</ul>
		</nav>

		<p>Lorem Ipsum is simply</p>

	</script>
