<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> has 선택자 </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>

</head>
<body>

	<div id="container">

		<div> Lorem Ipsum </div> 

		<ul class="nav1">
			<li style="display:none"> apple </li>
			<li> banana </li>
			<li class="fruit"> grape </li>
		</ul>

		<ul class="nav2">
			<li> lion </li>
			<li  style="display:none"> tiger </li>
			<li> fox </li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// 요소 내 (자식노드)에 찾는 태그가 있는지를 검사 후, 값을 적용한다
		$('#container ul:has(.fruit)').css('background','yellow')

		const li = document.querySelectorAll('ul li')
		const fruit = document.querySelector('.fruit');

		li.forEach(li => {
			if(li.classList.contains('fruit')){
				li.parentElement.style.background = 'yellow';
			}
		})

	</script>
	
	
	
	

</body>
</html>
