<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>  gt 선택자 </title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>

</head>
<body>

	<div id="container">

		<ul class="nav1">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
		</ul>

		<ul class="nav2">
			<li> 0 </li>
			<li> 1 </li>
			<li> 2 </li>
			<li> 3 </li>
			<li> 4 </li>
		</ul>

	</div>

	<!---------- jQuery code Start ---------->
	<script>

		// 선택된 요소의 인덱스보다 큰 인덱스 요소들을 선택
		$('ul li:gt(4)').css('background','blue')
						.css('border','1px solid #000');
		// 인덱스 번호가 4인것 보다 큰 요소들에게 css 적용
		//;을 찍지 않으면 연속으로 적용이 가능 이를 '체인'이라고 함
		

	</script>
	
	
	
	
	
</body>
</html>
