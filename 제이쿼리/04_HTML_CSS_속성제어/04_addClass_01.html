<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> addClass() </title>
<script src="../jquery-3.6.2.min.js"></script>
<style>
 
	img { padding:5px; background:#666;}

	img.type1 { padding:5px; background: orange;}
	img.type2 { padding:5px; background: blue;}
	img.type3 { padding:5px; background: pink;}
  
</style>
</head>

<body>
	<img src="th1.jpg" alt="" />
	<img src="th2.jpg" alt="" />
	<img src="th3.jpg" alt="" />

	<!---------- jQuery code Start ---------->

	<script>

		// 이미지 클릭시 클래스 type1을 추가하고,
		// 이미지 한개씩 type1이 추가되도록 하시오
		// $(this) 활용
		$('img').on('click',function(){
			// $('img').css('background','orange');
			// $('img').attr({class:"type1"})
			// $('img').addClass('type1')
			$(this).addClass('type1');
		})

	</script>
	
	
	
	
	

</body>
</html>
