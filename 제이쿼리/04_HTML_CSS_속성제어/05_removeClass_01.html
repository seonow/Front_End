<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> addClass_removeClasss </title>
<script type="text/javascript" src="../jquery-3.6.2.min.js"></script>
<style>
 
	img { padding:5px; background:#666; }

	img.type1 { padding:5px; background: orange; }
	img.type2 { padding:5px; background: blue; }
	img.type3 { padding:5px; background: pink; }
	img.type5 { padding:5px; background: green; }
	
</style>
</head>

<body>

	<img src="th1.jpg" alt="" class="type1" />
	<img src="th2.jpg" alt="" class="type2" />
	<img src="th3.jpg" alt="" class="type3" />

	<!---------- jQuery code Start ---------->

	<script>

		// 클릭한 이미지의 클래스만 삭제
		// 동시에 클래스 type5를 추가하시오
		$('img').on('click',function(){
			$(this).removeClass().addClass('type5');
		})
		

	</script>
	
	
	
	

</body>
</html>
