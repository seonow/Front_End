<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>attr( )</title>
<!-- jQuery library -->
<script src="../jquery-3.6.2.min.js"></script>
</head>
<body>
	
	<div>
		<a>제이쿼리닷컴</a>
	</div>

	<!---------- jQuery code Start ---------->
	<script>
		
		// http://jquery.com으로 연결하는 링크를 추가하고
		
		// 제이쿼리닷컴을 http://jquery.com으로 변경
		let value = 'http://jquery.com';

		$('div a').attr({href: value}).text(value);

		// $('a').attr({href:'http://jquery.com'
		// 			})
		// $('a').text('http://jquery.com');
		
	</script>
	
	
	
	
	
</body>
</html>
