<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> addClass_removeClasss </title>
<script type="text/javascript" src="../jquery-3.6.2.min.js"></script>
<style>
 
	img { padding:5px; background:#666; }

	img.type1 { padding:5px; background: orange; }
	img.type2 { padding:5px; background: blue; }
	img.type3 { padding:5px; background: pink; }

	img.type4 { padding:5px; background: purple; }  
	img.type5 { padding:5px; background: yellow; }

</style>
</head>

<body>

	<img src="th1.jpg" alt="" />
	<img src="th2.jpg" alt="" />
	<img src="th3.jpg" alt="" />

	<!---------- jQuery code Start ---------->

	<script>

		// 각 이미지 클릭시 클래스명이 랜덤하게 추가하시오

		$('img').on('click',function(){
			let num = Math.ceil(Math.random()*5);
			$('img:not(this)').removeClass();
			$(this).removeClass().addClass(`type${num}`);
		})
		
	</script>





</body>
</html>
