<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title> addClass() </title>
<script src="../jquery-3.6.2.min.js"></script>
<style>
 
	img { padding:5px; background:#666;}

	img.type1 { padding:5px; background: orange;}
	img.type2 { padding:5px; background: blue;}
	img.type3 { padding:5px; background: pink;}
  
</style>
</head>

<body>

	<img src="th1.jpg" alt="" />
	<img src="th2.jpg" alt="" />
	<img src="th3.jpg" alt="" />

	<!---------- jQuery code Start ---------->

	<script>

		// 각 이미지를 클릭시 클래스 네임 type1, type2, type3 을 적용하시오
		$('img').on('click',function(){
			let num = $(this).index();
			$(this).addClass(`type${num+1}`);
			// let num = $(this).index()+1;
			// $(this).addClass('type'+num);
		})



	</script>
	
	
	
	

</body>
</html>
