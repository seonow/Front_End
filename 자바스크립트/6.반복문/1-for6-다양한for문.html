<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 for문</title>
    <script>
        let arr = [3, 4, 5];
        //일반(고정)방식
        for (i=0;i<arr.length;i++){
            document.write(`${arr[i]}`);
        }
        document.write('<br>-------------------<br>');
        //for in
        for(i in arr){
            console.log(i)
            document.write(`${arr[i]}`);
        }
        document.write('<br>-------------------<br>');
        //for of
        for(i of arr){
            document.write(`${i}`);
        }
        document.write('<br>-------------------<br>');
        //forEach((currentElement, index, array)=>{})
        arr.forEach((item, i, arrAll) => {
            document.write(`${item}`)
            // document.write(`${i}`)
            // document.write(`${arrAll}`)
        })
    </script>
</head>
<body>
    
</body>
</html>
