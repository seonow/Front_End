<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>break/continue</title>
    <script>
        // for(let i=1;i<=10;i++){
        //     if(i==6) continue;
        //     document.write(`${i}<br>`);
        // }
        //continue는 조건이 맞으면 출력하지말고 다음 조건으로 넘어가시오

        //1-10 홀수 출력
        for(let i=1;i<=10;i++){
            if(i%2 == 0) continue;
                document.write(`${i}<br>`);
        }
    </script>
</head>
