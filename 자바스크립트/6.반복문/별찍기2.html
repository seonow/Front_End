<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      for(let i = 0; i < 5; i++)  {
        for(let j = 4; j > i; j--)  {
          document.write('&nbsp');
        }
        for(let j = 0; j <= i; j++) {
          document.write('*');
        }
        document.write('<br>');
      }
    </script>
  </head>
  <body>

  </body>
</html>
