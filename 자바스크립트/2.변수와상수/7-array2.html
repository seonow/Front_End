<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배열의 추가/삭제/변경</title>
    <script>
        let word = ['a', 'b', 'c', 'd', 'e']
        console.log(word);

        word.push('f'); //배열의 마지막에 원소 추가, 대상에 영향을 줌
        console.log(word);

        word.unshift('A')//배열의 시작에 원소 추가, 대상에 영향을 줌
        console.log(word);

        word = word.concat('g', 'h');//여러개의 원소추가시
        console.log(word);

        word.pop(); //배열의 마지막 원소 삭제, 대상에 영향을 줌
        console.log(word);

        word.shift()//배열의 시작원소 삭제, 대상에 영향을 줌
        console.log(word);

        word.splice(1, 0, 'B'); //들어갈 위치, 제거할 원소개수, 추가할 원소, 대상에 영향을 줌
        console.log(word);

        let word2 = word.slice(1, 2); //인덱스번호, length
        console.log(word2);

        let word3 = word.pop();
        console.log(word);
        console.log(word3);

        let num = [5, 3, 1,9, 7];
        console.log(num);
        
        num.reverse();
        console.log(num);
        
        num.sort();//순차정렬(오름차순)
        console.log(num);
        
        num.reverse();//sort적용 후 reverse적용하면 내림차순
        console.log(num);

        word.reverse();
        console.log(word);

        let str = ['j','av','a','s','c','r','i','p','t'];
        console.log(str, typeof(str));

        let str2 = str.join('');//배열을 string으로 바꿔줌, 공백이면 배열을 합침, 값이 있으면 배열 사이에 삽입
        console.log(str2, typeof(str2));

        let str3 = 'hello, javascript!';
        console.log(str3, typeof(str3));

        let str4 = str3.split(', ');//string을 배열로 바꿔줌, 낱글자 하나하나 하려면 공백으로 두면 됨
        console.log(str4, typeof(str4));
    </script>
</head>

</body>
</html>
