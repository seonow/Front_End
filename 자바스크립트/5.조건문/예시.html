<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폰트 크기 변경</title>
    <style>
        p{padding: 20px; background: #c5c7e4;}
    </style>
</head>
<body>
    <button>크기+</button>
    <button>크기-</button>
    <p>텍스트의 크기를 변경하시오</p>
    <script>
        const btn = document.querySelectorAll('button');
        const pTag = document.querySelector('p');
        pTag.style.fontSize = '30px';
        let fontSize = 30;
        let state = true;
        let changeSize = (a) => {
            if(a) {
                if(fontSize >= 70){
                    return;}
                    fontSize += 5;
            }
            else{
                if(fontSize <= 20){
                    return;}
                    fontSize -= 5;
            } 
            pTag.style.fontSize = `${fontSize}px`;
        }
        // let changeSize2 = () => {
        //     if(fontSize <= 20){
        //         return;
        //     }
        //     fontSize -= 5;
        //     pTag.style.fontSize = `${fontSize}px`;
        // }
        btn[0].addEventListener('click', ()=>{
            changeSize(state);
        })
        btn[1].addEventListener('click', ()=>{
            changeSize(!state);
        })
    </script>
</body>
</html>
