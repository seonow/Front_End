<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>갤러리 효과</title>
    <style>
        body{text-align: center;}
        figure{height: 300px;}
        button{font-size: 30px;}
    </style>
</head>
<body>
    <figure>
        <img src="./images/pic_1.jpg" alt="" width="200">
    </figure>
    <button>이전</button>
    <button>다음</button>
    <script>
        const imgTag = document.querySelector('img');
        const btn = document.querySelectorAll('button');
        let num = 1;
        let state = true;
        function gallery (a) {
            if(a){
                if(num>=9){return;}
                // if(num>=9){num = 0;} : 다음버튼으로 순환하도록 함
                num++
                imgTag.setAttribute('src', `./images/pic_${num}.jpg`)
                }
    
            else{
                if(num<=1){return;}
                // if(num<=1){num = 10;} : 이전버튼으로 순환하도록 함
                num--
                imgTag.setAttribute('src', `./images/pic_${num}.jpg`)
                }
            }
        btn[0].addEventListener('click',()=>{
            gallery(!state);
        })
        btn[1].addEventListener('click',()=>{
            gallery(state);
        })
    </script>
</body>
</html>
