<body>
    <h1>좋아하는 과일이름은?</h1>
    <script>
        let txt = document.querySelector('h1');
        let fruit = prompt('사과, 배, 자두 중 좋아하는 과일을 입력하시오');
        switch(fruit) {
            case '사과':
                txt.innerText = `${fruit} 과일을 좋아합니다`;
                break;
            case '배':
                txt.innerText = `${fruit} 과일을 좋아합니다`;
                break;
            case '자두':
                txt.innerText = `${fruit} 과일을 좋아합니다`;
                break;
            default :
                txt.innerText = `사과, 배, 자두 중 입력하세요`;
        }
    </script>
