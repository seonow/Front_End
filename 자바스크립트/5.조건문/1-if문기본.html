<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if조건문</title>
    <script>
        //조건문은 특정 조건에 대해서 반응하고 그것을 처리
        //if문 / switch문
        //if문은 특정 조건이 성립할 경우 해당결과를 실행

        //0을 제외한 모든 숫자는 참으로 인식 됨
        if(-1){
            console.log('참이므로 구문 실행');
        }
        //false로 인식하는 값은
        //숫자 0, 빈문자열"", null, undefined, NaN
        if(0){
            console.log('거짓이므로 구문 실행하지 않음');
        }

        let walkNum = prompt('오늘 걸음 수를 입력하시오', '0');
        if (walkNum >= 10000){
            document.write('<h1>참 좋은 습관입니다')
        }
        if (walkNum < 10000){
            document.write('<h1>건강을 위해 좀 더 걸으세요')
        }

    </script>
</head>
<body>
    
</body>
</html>
