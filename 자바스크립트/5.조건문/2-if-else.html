        let grade = ()=>{
            score = prompt('점수를 입력하세요');
            if(score > 100){
                document.write('점수를 잘못 입력했습니다')
            }
            else if(score >= 90){
                document.write('아주 잘했어요')
            }
            else if(score >= 80){
                document.write('잘했어요')
            }
            else if(score >= 70){
                document.write('조금 더 노력하면 잘할 수 있어요')
            }
            else if(score >= 60){
                document.write('좀 더 노력하세요')
            }
            else{
                document.write('많이 노력하세요')
            }
        }
        grade();
