<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재생</title>
</head>
<body>
    <h1>0</h1>
    <script>
        const heading = document.querySelector('h1');

        let n=0;
        let count = () =>{
            setTimeout(function(){
                heading.innerHTML = ++n
                count(); //재귀함수
            },1000)

        }
        count()
    </script>
</body>
</html>
