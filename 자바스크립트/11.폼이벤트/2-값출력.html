<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>값(value)출력</title>
</head>
<body>
    <form name="test">
        <input type="text" name="myName" placeholder="이름을 입력하시오">
        <input type="button" name="btn" value="출력">
    </form>
    <h1>이름출력</h1>
    <script>
        const test = document.test;
        const hTag = document.querySelector('h1');

        test.myName.addEventListener('focus',()=>{
            hTag.innerHTML = '포커스 상태입니다';
        })
        
        test.myName.addEventListener('blur',()=>{
            hTag.innerHTML = '블러 상태입니다';
        })

        // test.btn.addEventListener('click',()=>{
        //     hTag.innerHTML = test.myName.value;
        // })
    </script>
</body>
</html>
