<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eval</title>
</head>
<body>
    <form name="calc">
        <label for="exp">식</label>
        <input type="text" id="exp" name="number"><br>
        <label for="result">값</label>
        <input type="text" id="result" name="result"><br><br>
        <input type="button" name="btn" value="계산시작">
    </form>
    <script>
        const calc = document.calc;

        calc.btn.addEventListener('click',()=>{
            calc.result.value = eval(calc.number.value);
        })
        //eval() 소스코드를 동적으로 실행가능하게 하지만
        //보안에 취약하므로 사용은 권장하지 않는다.
    </script>
</body>
</html>
