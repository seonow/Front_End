<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>range</title>
</head>
<body>
    <form name="fn">
        <input type="range" name="scope" min="1" max="10"> 
        <br>
        <input type="text" name="worth">
    </form>
    <script>
        const func = document.fn;

        func.worth.value = func.scope.value;
        func.scope.addEventListener('change',()=>{
            func.worth.value = func.scope.value;
        })


    </script>
</body>
</html>
