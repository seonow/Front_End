<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>비교연산자</title>
    <script>
        //비교연산자 or 관계연산자
        //두개의 피연사자를 비교하는 연산자
        let a = 1, b = 2;

        console.log(a > b); //false
        console.log(a < b); //true
        console.log(a >= b); //false
        console.log(a <= b); //true
        console.log(a == b); //false
        console.log(a != b); //true

        console.log(!true); //false
        console.log(!false); //true
        console.log(!(a != b)); //false

        let aa = 1, bb = "1";
        console.log(aa == bb);
        console.log(aa === bb);
        console.log(aa != bb);
        console.log(aa !== bb);

        let str1 = 'a', str2 = 'b';
        console.log (str1 > str2);
        console.log (str1 < str2);

        let str3 = 'abcd', str4 = 'abd';
        console.log(str3 > str4);
        console.log(str3 < str4);

        console.log('a'.charCodeAt());
        console.log('b'.charCodeAt());

    </script>
</head>
<body>
    
</body>
</html>
