<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>산술연산자</title>
    <style>
        #box{position: absolute; top: 50px; left:10px;
            width: 100px;height: 100px;background: #000;
            transition: 1s linear;}
    </style>
</head>
<body>
    <button id="btn">이동하기</button>
    <div id="box"></div>
    <script>
        const btn = document.getElementById('btn')
        const box = document.getElementById('box')
        console.log(btn, box);
        let pos = 10;
        let boxMove = () => {
            pos += 100;
            if (pos > 510) pos = 10;
            box.style.left = `${pos}px`;
            console.log(pos);
        }
        btn.addEventListener('click', boxMove);
    </script>
</body>
</html>
