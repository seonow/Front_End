<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위 바위 보 맞추기</title>
    <script>
        document.write('<h1>가위/바위/보 맞추기</h1>');
        //사용자가 가위바위보를 입력

        //1, 2, 3 정수값을 com에 저장
        let com = Math.ceil(Math.random() * 3);

        //사용자가 입력한 가위바위보 값을 저장
        let user = prompt('가위,바위,보를 입력하세요');
        let userNum;
        //가위바위보를 1,2,3으로 변환
        switch(user){
            case '가위':
                userNum = 1;
                break;
            case '바위':
                userNum = 2;
                break;
            case '보':
                userNum = 3;
                break;
            default:
                alert('가위, 바위, 보 중에서 입력하세요');
        }

        document.write(`<img src="./play/math_img_${com}.jpg" alt="가위바위보">`)
        if(com === userNum){
            alert('맞췄습니다! 축하합니다');
            document.write('맞췄습니다');
        }
        else{
            alert('틀렸습니다! 다시도전하세요');
            document.write('틀렸습니다');
        }
    </script>
</head>
<body>
    
</body>
</html>
