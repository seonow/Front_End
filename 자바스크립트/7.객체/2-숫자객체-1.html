<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number 객체</title>
    <script>
        document.write(Number.MAX_VALUE,'<br>');
        document.write(Number.MIN_VALUE,'<br>');
        document.write(Number.NaN,'<br>');
        document.write(Number.POSITIVE_INFINITY,'<br>');
        document.write(Number.NEGATIVE_INFINITY,'<br>');
        
        let num1 = 700000;
        let num2 = 3.1452;
        //지수표기법 - 소수점 n자리 문자형 데이터로 반환
        document.write(num1.toExponential(3),'<br>');
        //소수점 n자리까지 반올림
        document.write(num2.toFixed(2),'<br>');
        //유효숫자 n의 개수만큼 반올림 문자형 데이터로 반환
        document.write(num2.toPrecision(2),'<br>');

        let num3 = "30.5px";
        document.write(parseFloat(num3),'<br>');


        let num4 = 40;
        document.write(num4.valueOf());

    </script>
</head>
<body>
    
</body>
</html>
