<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>날짜객체</title>
    <script>
        let today = new Date();
        console.log(today);
        // console.log(today.valueOf());
        // let.month = today.getYear() //삭제
        let year = today.getFullYear();
        let month = today.getMonth();
        let day = today.getDay();
        let date = today.getDate();
        console.log(year)
        console.log(month) //0~11 (0이1월)
        console.log(day) // 0~6(0이 일요일)
        console.log(date)

        let pDay = new Date(2002, 4, 31); // 2002년 5월 31일
        console.log(pDay);
        console.log(`2002년 월드컵이 개최된 달은 ${pDay.getMonth()+1}월입니다`);

        //태어난 일로부터 총 일수 계산
        let birth = new Date(1995, 1, 9);
        console.log(birth);
        console.log(today - birth);
        console.log(24*60*60*1000);
        let interval = Math.floor((today-birth) / 86400000);
        document.write(`태어난 후로 ${interval}일이 지났습니다`)

        //올해 마지막 날까지 남은 날짜 계산(d-day)
        let lastDay = new Date(2022, 11, 31);
        let dDay = Math.ceil((lastDay-today)/86400000);
        document.write(`<br>D-${dDay}`);
    </script>
</head>

</body>
</html>
