<body>
    <h1></h1>
    <script>
        let heading = document.querySelector('h1');
        let clock = () =>{
            let toDay = new Date();
            let hour = toDay.getHours();
            let minute = toDay.getMinutes();
            let second = toDay.getSeconds();
            heading.innerHTML = `${hour} : ${minute} : ${second}`; 
        }
        // clock();
        setInterval(clock,1)
    </script>
</body>
