<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 흐름방지</title>
    <style>
        div{width: 100px;height: 100px;border: 1px solid #000; padding: 50px;}
        p{width: 100px;height: 100px;border: 1px solid #000;background: #f00}
    </style>
</head>
<body>
    <div>
        <p>클릭하세요</p>
    </div>
    <span>카운팅</span>
    <script>
        const divTag = document.querySelector('div');
        const pTag = document.querySelector('p');
        const spanTag = document.querySelector('span');

        let counting = ()=>{
            spanTag.innerText = ++n;
            event.currentTarget.style.background = 'yellow';
            event.stopPropagation();
        }

        let n = 0;
        divTag.addEventListener('click',counting);
        pTag.addEventListener('click',()=>{
            spanTag.innerText = ++n;
            event.currentTarget.style.background = 'white';
            event.stopPropagation();
        })
    </script>
</body>
</html>
