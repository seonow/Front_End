<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousemove</title>
    <style>
        div{width: 300px;height: 300px;margin: 50px 0 0 50px; border: 1px solid #000;}
        p{font-size: 30px;}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const divTag = document.querySelector('div');
            const pTag = document.querySelectorAll('p');
            divTag.addEventListener('mousemove',(e)=>{
                // screenX, screenY, : 모니터 화면을 기준
                pTag[0].innerHTML = `screenX : ${e.screenX}, screenY : ${e.screenY}`
                // pageX, pageY, :HTML을 기준
                pTag[1].innerHTML = `pageX : ${e.pageX}, pageY : ${e.pageY}`
                // clientX, clientY, : 브라우저 화면이 기준
                pTag[2].innerHTML = `clientX : ${e.clientX}, clientY : ${e.clientY}`               
                // offsetX, offsetY, : 이벤트가 발생되는 곳이 기준
                pTag[3].innerHTML = `offsetX : ${e.offsetX}, offsetY : ${e.offsetY}`               
                // X, Y : 
                pTag[4].innerHTML = `X : ${e.x}, Y : ${e.y}`               

            })
        })
    </script>
</head>
<body>
    <h1>마우스위치알아내기</h1>
    <div></div>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</body>
</html>
