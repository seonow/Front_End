<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data 활용</title>
    <style>
        div{width: 200px;height: 200px;border: 1px solid #000;float: left;}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const divTag = document.querySelectorAll('div');
            const out = document.querySelectorAll('.out');


            divTag.forEach((box)=>{
                let dEvent = box.getAttribute('data-event');
                let bg = box.getAttribute('data-color');
                box.addEventListener(dEvent, (e)=>{
                    e.currentTarget.style.background = bg;
                })
            })
            out.forEach((box)=>{
                let dEvent2 = box.getAttribute('data-event2');
                let bg2 = box.getAttribute('data-color');
                box.addEventListener(dEvent2, (e)=>{
                    e.currentTarget.style.background = 'transparent'
                })
            })
        })
    </script>
</head>
<body>
    <div data-event="click" data-color="red">클릭</div>
    <div data-event="dblclick" data-color="green">더블클릭</div>
    <div class="out" data-event="mousedown" data-event2="mouseup" data-color="blue">눌렀다가떼기</div>
    <div class="out" data-event="mouseover" data-event2="mouseout" data-color="orange">마우스진입</div>
</body>
</html>
