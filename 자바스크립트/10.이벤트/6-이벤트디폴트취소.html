<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 실행시 디폴트 취소</title>
    <style>
        div{width: 100px;height: 100px;border: 1px solid #000;}
    </style>
</head>
<body>
    <a href="https://www.naver.com">네이버이동</a>
    <div>색상변경</div>
    <form>
        <input type="checkbox">맥주
        <input type="checkbox">음료
    </form>
    <script>
        const aTag = document.querySelector('a');
        const divTag = document.querySelector('div');
        const check = document.querySelectorAll('input');

        aTag.addEventListener('click',()=>{
            // event.preventDefault(); //슬라이더 버튼을 만들어서 눌렀을 때 맨위로 가는 것을 방지 할 수 있음
            let b = confirm('이동하시겠습니까?')
            if(b == false){
                event.preventDefault();
                divTag.style.background = 'red';
            }   
        })
        check[0].addEventListener('click',(e)=>{
            e.preventDefault();
        })
    </script>
</body>
</html>
