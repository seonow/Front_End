<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메뉴고정</title>
    <style>
        body, ul{margin: 0; padding: 0;}
        li{list-style: none;}
        a{text-decoration: none; color: #000;}

        nav{width: 100%; background: rgba(255,255,255,0.5); position:absolute; top: 0;left: 0;}
        nav ul{display: flex;
                justify-content: center;
                align-items: center;
                height: 70px;
            }
        nav ul li{width: 150px;
                    text-align: center;
        }
        nav.on{position: fixed;background: #000;}
        nav.on a{color: #fff;}
        section{height: 100vh;}
        #slider{background: red;}
        #content1{background: skyblue;}
        #content2{background: green;}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴</a></li>       
            <li><a href="#">메뉴</a></li>       
            <li><a href="#">메뉴</a></li>       
            <li><a href="#">메뉴</a></li>       
            <li><a href="#">메뉴</a></li>       
            <li><a href="#">메뉴</a></li>       
        </ul>
    </nav>
    <section id="slider"></section>
    <section id="content1"></section>
    <section id="content2"></section>
    <script>
        window.addEventListener('scroll',()=>{
            const navTag = document.querySelector('nav')
            if(window.scrollY>=window.innerHeight){
                navTag.style.position = "fixed"
                navTag.classList.add("on")
            }
            else{
                // navTag.style.position = 'absolute'
                navTag.classList.remove("on")
            }
            console.log(window.scrollY)
        })
    </script>
</body>
</html>
