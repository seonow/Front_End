<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>외부파일 적용</title>

    <script src="./event.js" async></script>

    <!-- async : 이벤트 적용대상이 파싱되면 스크립트 실행 -->
</head>
<body>
    <h1>스크립트적용</h1>
    <!-- <script src="./event.js"></script> -->
    <!-- src로 연결했으면 script사이에 작성 금지 -->
</body>
</html>
