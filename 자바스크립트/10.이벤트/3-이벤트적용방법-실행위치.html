<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트 실행위치</title>
    <script>
        alert("1")
        window.onload=function(){//onload:문서가 다 로드 된 후에 다음의 명령을 실행한다
            alert("2");
            // const divTag = document.querySelector('div');
            // divTag.style.color = "#f00"
            // console.log(divTag)
            }
            window.addEventListener('load',()=>{
                alert("3");
                const divTag = document.querySelector('div');
                divTag.style.color = "#f00"
            })

            window.addEventListener('DOMContentLoaded',()=>{
                alert("4");
                const divTag = document.querySelector('div');
                divTag.style.color = "#f00"  
            })

            document.addEventListener('DOMContentLoaded',()=>{
                alert("5");
                const divTag = document.querySelector('div');
                divTag.style.color = "#f00" 
            })
    </script>   
</head>
<body>
    <div>색상적용</div>
    <script>
        alert("6")
        // const div = document.querySelector('div');
        // div.style.color="#f00";
    </script>
    <!-- alert적용 순서 1-6-5-4-2-3 -->
</body>
</html>
