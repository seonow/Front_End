<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on이벤트 / addEventListener</title>
</head>
<body>
    <button>적용</button>
    <h1>텍스트바꾸기</h1>
    <script>
        const btn = document.querySelector('button');
        const heading = document.querySelector('h1');

        function test1 (){
            alert('test1')
        }
        function test2 (){
            alert('test2')
        }
        // btn.onclick=test1;
        // btn.onclick=test2;
        //onclick 동일한걸 적용하면 앞에건 무시하고 뒤에게 적용됨

        // btn.addEventListener('click',test1);
        // btn.addEventListener('click',test2);
        //addEventListener은 차례차례 적용되어서 누르면 창이 2개가 뜬다

        let n = 32;
        let test3 = () =>{
            n+=5;
            heading.style.fontSize = `${n}px`;
        }
        // test3();
        // btn.addEventListener('mouseenter', test3)
        // btn.addEventListener('click', test3)

        ['mouseenter', 'click'].map((e) => {
            btn.addEventListener(e,test3)            
        });

        // ['mouseenter', 'click'].forEach((e) => {
        //     btn.addEventListener(e,test3)            
        // });
    </script>
</body>
</html>
