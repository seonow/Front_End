<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body, h1 {margin: 0;padding: 0;}
        header{height: 100vh;background: gray;}
        section { height: 100vh; display: flex;justify-content: center;align-items: center;}
        section:nth-of-type(1){background: red;}
        section:nth-of-type(2){background: green;}
        section:nth-of-type(3){background: blue;}
        section h1{font-size: 100px; color: #fff;opacity: 0; transition: 0.5s;}
    </style>
</head>
<body>
    <header></header>
    <section>
        <h1>섹션1</h1>
    </section>
    <section>
        <h1>섹션2</h1>
    </section>
    <section>
        <h1>섹션3</h1>
    </section>
    <script>
        const hTag = document.querySelectorAll('h1')
        let winH = window.innerHeight;
        window.addEventListener('scroll',()=>{
            // if(window.scrollY>=winH - 300){
            //     hTag[0].style.opacity = 1;
            // }
            // if(window.scrollY>=winH*2 - 300){
            //     hTag[1].style.opacity = 1;
            // }
            // if(window.scrollY>=winH*3 - 300){
            //     hTag[2].style.opacity = 1;
            // }
            // for(let i=0;i<hTag.length;i++){
            //     if(window.scrollY>=winH * (i+1)){
            //         hTag[i].style.opacity = 1;
            //     }
            // }
                hTag.forEach((h,i)=>{
                    if(window.scrollY>=winH * (i+1)){
                    h.style.opacity = 1;
                }  
                })

        })
    </script>
</body>
</html>
