<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mousedown / mouseup</title>
    <style>
        div{width: 100px;height: 100px; border: 1px solid #000;}
    </style>
    <script>
        document.addEventListener('DOMContentLoaded',()=>{
            const aTag = document.querySelector('a');
            const divTag = document.querySelector('div');
            aTag.addEventListener('click',(e)=>{
                e.preventDefault();
            })
            aTag.addEventListener('mousedown',(e)=>{
                divTag.style.background='red';
            })
            aTag.addEventListener('mouseup',(e)=>{
                divTag.style.background='transparent';
            })
        })



    </script>
</head>
<body>
    <a href="https://www.naver.com">클릭</a>
    <div></div>
</body>
</html>
