<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>함수예제</title>
</head>
<body>
    <button>색상변경</button>
    <script>
        const btn = document.querySelector('button')
        let colorChange = ()=>{
            //prompt로 입력된 값 변수에 저장
            let colorName = prompt('색상코드를 입력하시오');
            //body에 배경값으로 위 변수를 적용
            document.body.style.backgroundColor = colorName;
        }
        // console.log(colorChange());
        console.log(colorChange);

        // btn.addEventListener('click',()=>{
        //     colorChange();
        // })

        // btn.addEventListener('click',()=>{
        //     let colorName = prompt('색상코드를 입력하시오');
        //     document.body.style.backgroundColor = colorName;
        // })

        btn.addEventListener('click', colorChange)

    </script>
</body>
</html>
