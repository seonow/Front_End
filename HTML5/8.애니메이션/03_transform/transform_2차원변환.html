<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title>변환</title>
    <style>
        section { width: 100px; height: 100px; border: 5px solid #000; margin:50px; 
                perspective: 500px; }
                /* perspective 원근감은 값이 클수록 잘 안느껴짐 */
        div { width: 100px; height: 100px; background: #ff0000; 
            transition: 1s;
            transform-origin: right bottom;
        }

        /* 변환함수 적용하기 */
        section:nth-child(1):hover div {transform: rotate(45deg);}
        /* section:nth-child(2):hover div {transform: translateX(50px) translateY(50px);} */
        section:nth-child(2):hover div {transform: translate(50%, 50px);}
        /* section:nth-child(3):hover div {transform: scaleX(1.5) scaleY(0.5); } */
        section:nth-child(3):hover div {transform: scale(1.5, 0.5); }
        section:nth-child(4):hover div {transform: skew(45deg, 25deg); }
        section:nth-child(5):hover div {
            transform: translateZ(100px) rotateX(90deg); 
        }
    </style>
</head>
<body>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
    <section>
        <div></div>
    </section>
</body>
</html>
