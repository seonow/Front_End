<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Transition Basic</title>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #box {
            position: absolute; 
            width: 200px; height: 200px;
            border-radius: 100px;
            text-align: center;
            background: #00d0ff;
            background: linear-gradient(180deg, #00d0ff, yellow);
            color: #fff;
            box-shadow:#034562 5px 5px inset;
            line-height: 200px;

            animation: box 2s infinite linear alternate;
            /* animation: box 1s;
            animation-fill-mode: forwards; */
            /* forwards 도착점에서 멈춤 기본설정은 backwards*/

            /* animation-name: box;
            animation-duration: 2s; 
            animation-iteration-count: infinite; */
            /* animation-delay: 1s ; */
            /* animation-timing-function: linear; */
            /* animation-direction: alternate; */
            /* animation-direction: reverse; */
        }
        #box:hover{animation-play-state: paused;}

        /* @keyframes box {
            from{left: 0;}
            to{left: 700px;}
        } */

        @keyframes box {
            0%{left: 0;top: 0px; transform: rotate(0deg) scale(1);}
            50%{top:200px}
            100%{left: 700px;top: 0px;transform: rotate(360deg) scale(0.5);}
        }
    </style>
</head>
<body>
    <div id="box">
        <h1>Rotation</h1>
    </div>
</body>
</html>
