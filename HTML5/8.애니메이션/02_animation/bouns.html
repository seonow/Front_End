<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>bouns</title>
    <style>
        * { margin: 0; padding: 0; }
        body { position: relative; }
        #circle {
            position: absolute; 
            left: 500px;
            top: 50px;
            width: 200px; height: 200px;
            border: 3px solid #000;
            border-radius: 100px;
            color: #fff;

            animation: bouns ease 0.5s infinite alternate;

        }

        @keyframes bouns{
            0%{top: 400px;}
            100%{top: 50px;}
        }

    </style>
</head>
<body>
    <div id="circle">

    </div>
</body>
</html>
