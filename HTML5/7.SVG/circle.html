<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>circle</title>
    <style>
        svg{width: 500px;height: 500px;border: 1px solid #000;background: #000;
            transform: rotate(-90deg);}
        circle{fill: rgb(255, 255, 255);
                stroke: #f00;
                stroke-width:5;
                stroke-dasharray: 1257;
                stroke-dashoffset: 1257;}
        svg:hover circle{stroke-dashoffset: 0;
                        transition: 1s;}
    </style>
</head>
<body>
    <svg>
        <circle cx="250" cy="250" r="200">
    </svg>
</body>
</body>
</html>
