<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>svg</title>
    <style>
        svg{width: 500px;height: 500px;border: 1px solid #000;}
        rect{x: 100; y:100;
            fill: rgb(63, 220, 214);
            stroke-width: 2;
            stroke: #000;
            stroke-dasharray: 1200;
            stroke-dashoffset: 1200;
            animation: rectAni 2s linear forwards;
        }
            
        /* svg:hover rect{stroke-dashoffset: 0;
                        transition: 1s;} */
            
        @keyframes rectAni{
            to{stroke-dashoffset: 0;}
        }
    </style>
</head>
<body>
    <svg>
        <rect width="300" height="300">
    </svg>
</body>
</html>
