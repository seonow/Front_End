<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #wrap{
            display: grid;
            grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto);
            gap: 10px;
            padding: 10px;
            background: #000;
        }
        .item{
            padding: 20px;
            border: 1px solid #000;
            background: #ffff00;
            font-size: 30px;
        }
        .item1{
            grid-column-start: 1;
            grid-column-end: 7;
        }
        .item2{
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .item3{
            grid-column-start: 2;
            grid-column-end: 5;
        }
        .item4{
            grid-column-start: 5;
            grid-column-end: 7;
        }
        .item5{
            grid-column-start: 2;
            grid-column-end: 7;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>


    </div>
</body>
</html>
