<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #wrap{
            display: grid;
            /* grid-template-columns: repeat(3, auto);
            grid-template-rows: repeat(3, auto); */
            gap: 10px;
            padding: 10px;
            background: #000;
        }
        .item{
            padding: 20px;
            border: 1px solid #000;
            background: #ffff00;
            font-size: 30px;
        }
        .item1{
            /* grid-column: 1 / 7; */
            grid-column: 1 / span 6;
        }
        .item2{
            /* grid-row: 2 / 4; */
            grid-row: 2 / span 2;
        }
        .item3{
            /* grid-column: 2 / 5; */
            grid-column: 2/ span 3;
        }
        .item4{
            /* grid-column: 5 / 7; */
            grid-column: 5 / span 2;
        }
        .item5{
            /* grid-column : 2 / 7; */
            grid-column : 2 / span 5;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>


    </div>
</body>
</html>
