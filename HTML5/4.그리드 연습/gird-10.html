<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>grid</title>
    <style>
        #wrap{
            display: grid;
            justify-content: space-evenly;
            align-content: space-evenly;
            width: 1200px;
            height: 1200px;
            background: #000;
        }
        .item{
            width: 500px; height: 500px;
            border: 1px solid #fff;
            background: #fff;
            font-size: 30px;
        }
        .item1{grid-row: 1/3}
        .item2{grid-row: 2/4}
        .item3{grid-row: 3/5}
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
    </div>
</body>
</html>
