<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      #wrap {
              display: grid;
              justify-content: center;
              align-content: center;
              padding: 50px 0;
              background: #828282;


            }

      .item {
              width: 500px; height: 500px;
              border: 1px solid #000;
              background: #c7e088;
              font-size: 30px;
            }
        .item1{grid-area: 2 / 1 / 4 / 3;}        
        .item2{grid-area: 1 / 3 / 3 / 5;}        
        .item3{grid-area: 4 / 2 / 6 / 4;}        
        .item4{grid-area: 3 / 4 / 5 / 6;}        
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>

    </div>
  </body>
</html>
