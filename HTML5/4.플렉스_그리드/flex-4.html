<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>플렉서블 박스</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap {
                width: 90%; height: 500px;
                margin: 0 auto;
                background: #F5FFB7;
                border: 4px solid #000;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
               }
        #wrap div { height: 300px;  }
        #wrap div:nth-child(1) { background: red; width: 20%;  }
        #wrap div:nth-child(2) { background: green; width: 30%;}
        #wrap div:nth-child(3) { background: blue; width: 40%;}

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
