<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드</title>
    <style>
        #wrap{  display: grid;
                grid-template-columns: repeat(3, auto);
                grid-template-rows: repeat(3, 100px);
                /* grid-template-columns/rows : 수치를 적는다 ex)300px auto 1fr 등 */
                /* repeat(반복할 수, 수치) ex)repeat(5, 1fr)*/
                /* gap: 10px; */
                column-gap: 10px;
                row-gap: 20px;
                background: #000000;
                padding: 10px;
            }
        .item{
            padding: 20px;
            border: 1px solid #000;
            background: rgb(39, 194, 255);
            font-size: 30px;
        }
        .item1{ grid-column-start: 1;
                grid-column-end: 3;;
                /* grid line으로 시작점과 끝지점을 정한다 */

        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item item1">1</div>
        <div class="item item2">2</div>
        <div class="item item3">3</div>
        <div class="item item4">4</div>
        <div class="item item5">5</div>
        <div class="item item6">6</div>
        <div class="item item7">7</div>
        <div class="item item8">8</div>

    </div>
</body>
</html>
