<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드</title>
    <style>
        #wrap{ display: grid;
                background: #000000;
                padding: 10px;
                grid-template-rows: repeat(6, auto);
                gap:10px;
            }
        .item{
            padding: 20px;
            border: 1px solid #000;
            background: rgb(39, 194, 255);
            font-size: 30px;
            text-align: center;
            text-transform: capitalize;

        }
        .header{grid-column-start: 1;
                grid-column-end: 7;
        }
        .nav{grid-row-start: 2;
            grid-row-end:4 ;
        }
        .main{grid-column-start: 2;
            grid-column-end: 5;
        }
        .side{grid-column-start: 5;
            grid-column-end: 7;
        }
        .footer{grid-column-start: 2;
                grid-column-end: 7;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item header">header</div>
        <div class="item nav">menu</div>
        <div class="item main">main</div>
        <div class="item side">right</div>
        <div class="item footer">footer</div>
    </div>
</body>
</html>
