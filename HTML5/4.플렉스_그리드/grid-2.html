<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그리드</title>
    <style>
        #wrap{ display: grid;
                background: #000000;
                padding: 10px;
                grid-template-columns: repeat(6, auto);
                gap:10px;
            }
        .item{
            padding: 20px;
            border: 1px solid #000;
            background: rgb(39, 194, 255);
            font-size: 30px;
            text-align: center;
            text-transform: capitalize;

        }
        /* .header{grid-column: 1/7; */
        .header{grid-column: 1/ span 6;
        }
        /* .nav{grid-row:2/4; */
        .nav{grid-row:2/ span 2;
        }
        /* .main{grid-column: 2/5; */
        .main{grid-column: 2/ span 3;
        }
        /* .side{grid-column: 5/7; */
        .side{grid-column: 5/ span 2;
        }
        /* .footer{grid-column: 2/7; */
        .footer{grid-column: 2/ span 5;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="item header">header</div>
        <div class="item nav">menu</div>
        <div class="item main">main</div>
        <div class="item side">right</div>
        <div class="item footer">footer</div>
    </div>
</body>
</html>
