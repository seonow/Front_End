<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>플렉서블 박스</title>
    <style>
        * { margin: 0; padding: 0; }
        #wrap {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 90%; height: 500px;
                margin: 0 auto;
                background: #F5FFB7;
                border: 4px solid #000;
               }
        #wrap div { height: 150px;  }
        #wrap div:nth-child(1) { width: 20%; background: red;  }
        #wrap div:nth-child(2) { width: 30%; background: green; }
        #wrap div:nth-child(3) { width: 15%; background: blue; }

    </style>
</head>
<body>
    <div id="wrap">
        <div></div>
        <div></div>
        <div></div>
    </div>
</body>
</html>
