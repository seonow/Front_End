<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>그리드, grid</title>
    <style>
      #wrap {
              display: grid;
              /* grid-template-columns: repeat(6, 1fr); */
              padding: 10px;
              background: #000;
            }

      .item { padding: 20px;
              border: 1px solid #000;
              background: #ecffbb;
              font-size: 30px;
            }
      /* .header { grid-column: 1 / 7; } */
      .header { grid-column: 1 / span 6; }
      /* .nav { grid-row: 2 / 4; } */
      .nav { grid-row: 2 / span 2; }
      /* .main { grid-column: 2 / 5; } */
      .main { grid-column: 2 / span 3; }
      /* .side { grid-column: 5 / 7; } */
      .side { grid-column: 5 / span 2; }
      /* .footer { grid-column: 2 / 7; } */
      .footer { grid-column: 2 / span 5; }
    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="item header">header</div>
      <div class="item nav">nav</div>
      <div class="item main">main</div>
      <div class="item side">side</div>
      <div class="item footer">footer</div>
    </div>
  </body>
</html>
