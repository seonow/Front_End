<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>grid</title>
    <style>
      #wrap {
              display: grid;
              grid-template-columns: repeat(6, 1fr);
              padding: 10px;
              background: #828282;
            }

      .item {
              padding: 20px;
              border: 1px solid #000;
              background: #ecffa1;
              font-size: 30px;
            }
      /* .item8 { grid-column: 2 / 6; grid-row: 1 / 5; } */
      /* .item8 { grid-area: 1 / 2 / span 4 / span 4; } */
      .item8 { grid-area: 1 / 2 / 5 / 6; }

    </style>
  </head>
  <body>
    <div id="wrap">
      <div class="item item1">1</div>
      <div class="item item2">2</div>
      <div class="item item3">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
      <div class="item item9">9</div>
      <div class="item item9">10</div>
      <div class="item item9">11</div>
      <div class="item item9">12</div>
      <div class="item item9">13</div>
      <div class="item item9">14</div>
      <div class="item item9">15</div>
    </div>
  </body>
</html>
