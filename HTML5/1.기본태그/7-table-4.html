<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <style>
    table{border-collapse:collapse;}
    th, td{border:1px solid black;height:20px;}
    </style>
    <title>테이블</title>
</head>
<body>
    <table>
        <caption>품질마크 연도별 통계</caption>
        <!-- col을 1 2 1 로 묶음 -->
        <colgroup>
            <col>
            <col span="2" style="background: yellow;">
            <col>
        </colgroup>
        <thead>
            <tr>
                <th scope="col" id="year">연도</th>
                <th scope="col" id="siteA">신청 사이트 수</th>
                <th scope="col" id="siteB">인증 사이트 수</th>
                <th scope="col" id="C">합격률</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row" id="07">2007년</th>
                <td headers="siteA 07">40</td>
                <td headers="siteB 07">15</td>
                <td headers="C 07">37.5%</td>
            </tr>
            <tr>
                <th scope="row" id="08">2008년</th>
                <td headers="siteA 08">40</td>
                <td headers="siteB 08">15</td>
                <td headers="C 08">37.5%</td>
            </tr>
            <tr>
                <th scope="row" id="09">2009년</th>
                <td headers="siteA 09">40</td>
                <td headers="siteB 09">15</td>
                <td headers="C 09">37.5%</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row" id="total">합계</th>
                <td headers="siteA 07 08 09 total">1489</td>
                <td headers="siteB 07 08 09 total">448</td>
                <td headers="C 07 08 09 total">30.09%</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
