<!DOCTYPE html>
<html lang="ko">
    <head>
        <style>
            div{margin-left: 500px;}
            h1{background: yellow;}
            a{background: yellow;}
            p span{color:yellow;}
        </style>
        <title>블락과 인라인</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
    <!-- 블락요소 -->
    <!-- div로 묶어서 스타일을 적용하면 한번에 적용 가능 -->
    <!-- div는 태그 중에서 의미가 없는 블락 그룹 태그
        span 의미를 가지지 않은 인라인 그룹태그  -->
    <div>
        <h1>제목1</h1>
        <h2>제목2</h2>
        <p>문단1에서 <span>내용을 추가합니다</span></p>
        <p>문단2</p>
    </div>
        <dl></dl>
        <ol></ol>
        <li></li>
        <!-- 인라인요소 -->
        <a href="#">앵커1</a>
        <a href="#">앵커2</a>
        <img src="./images/puppy1.png" alt="">
        <img src="./images/puppy2.png" alt="">
        <input type="text">
        <input type="text">
    </body>
</html>
