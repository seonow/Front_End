<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 폼 요소, form</title>
</head>
<body>
    <!-- name 속성은 form요소에만 적용할 수 있음 -->
    <form name="fm">
        <input type="text" name="idName" placeholder="ID를 입력하세요" value="입력값" maxlength="5">
        <br>
        <input type="password" name="pw" autofocus required placeholder="비밀번호를 입력하세요">
        <br>
        <input type="button" value="확인">
        <input type="submit" name="btn">
        <input type="reset">
        <button>확인2</button>
        <input type="image" src="./images/login.jpg" alt="로그인">
        <br>
        <!-- checkbox 다중선택가능 / radio 다중선택불가능 -->
        <input type="checkbox" checked="checked" name="hobby" value="tennis">테니스
        <input type="checkbox" name="hobby" value="bawling">볼링
        <input type="checkbox" name="hobby" value="walking">걷기
        <br>
        <input type="radio" name="agree">약관에 동의합니다
        <input type="radio" name="agree">약관에 동의하지 않습니다
        <br>
        <input type="file">
        <br>
        <textarea rows="5" cols="50" placeholder="문의내용을 입력하시오"></textarea>
        <br>
        <select multiple>
        <!-- 모바일때문에 multiple이라는 속성이 추가됨 -->
            <option value="html">HTML</option>

            <option value="css" selected="selected">CSS</option>
            <optgroup label="JS">
                <option value="JavaScript">JavaScript</option>
                <option value="JQuery">JQ</option>
            </optgroup>
        </select>
    </form>

</body>
</html>
