<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <title>커뮤니티 사이트 이동</title>
    </head>
    <body>
        <h1>커뮤니티 사이트</h1>
        <select name="goSite">
            <option>이동하려는 항목을 선택하시오</option>
            <option value="https://www.naver.com/">네이버</option>
            <option value="https://www.daum.net/">다음</option>
            <option value="https://www.nate.com/">네이트</option>
        </select>
        <script>
            const goSite = document.querySelector('select');
            console.log(goSite)
            goSite.addEventListener('change', (e)=>{
                window.open(e.currentTarget.value)
            })
        </script>
    </body>
</html>
