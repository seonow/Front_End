<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>이미지 그룹화</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <figure>
            <figcaption>전주한옥마을의 사진</figcaption>
            <img src="./images/jeonju.jpg" alt="어느 한옥집 사랑방 문앞사진">
        </figure>
        <!-- 이미지가 하나일때 figure태그를 걸면 이미지태그의 alt속성이 없어도 오류가 안남 -->
        <figure>
            <img src="./images/waiting.jpg">
            <figcaption>요즘에는 보기 힘든 빨간 우체통</figcaption>
        </figure>
        <figure>
            <img src="./images/fall1.jpg" alt="단풍든 담쟁이" title="산굼부리 물들다">
            <img src="./images/fall2.jpg" alt="억새풀숲" title="바람 가득한 억새 바다">
            <img src="./images/fall3.jpg" alt="억샛길" title="길 끝에는 무엇이 있을까">
            <figcaption>
                <b>산굼부리의 가을</b>
                - 단풍 든 담쟁이, 바람 가득한 억새 바다, 그리고 억새길
            </figcaption>
        </figure>
    </body>
</html>
