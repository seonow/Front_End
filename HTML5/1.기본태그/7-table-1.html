<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <title>표태그</title>
    <style>
        table{border-collapse: collapse;}
        /* 각각의 떨어져있는 셀을 붙여줌 */
        td{border:1px solid blue;}
        /* 각 셀마다 테두리를 적용 */
    </style>
</head>
<body>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
        </tr>
    </table>
    <br><br>
    <table>

            <td>1행2열</td>
            <td>1행3열</td>

        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
            <td>2행4열</td>
        </tr>
        <tr>
            <td>3행1열</td>
            <td>3행2열</td>
            <td>3행3열</td>
            <td>3행4열</td>
        </tr>
    </table>
</body>
</html>
