<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>이미지태그, image</title>
    </head>
    <body>
        <!-- ../를 하면 상위 폴더 경로를 설정할 수 있음 -->
        <!-- ../../를 하면 상위의 상위 폴더를 경로로 설정할 수 있음 -->
        <!-- alt는 대체 텍스트로 이미지에 대한 설명이다, 시각장애인을 위한 사진설명이므로 정확한 사실만을 명시해야함 -->
        <!-- alt는 엑박이 뜰경우에 이미지에 대한 설명이 나옴 -->
        <img src="./images/fox.jpg" alt="카메라를 정면으로 응시하는 사막여우사진" title="귀여운 사막여우">
        <img src="./images/maltese.jpg" alt="앞발을 들고 있는 말티즈 사진" title="산신령같은 털을 가진 말티즈">
        <h1><a href="./5-anchor-3.html#section"><img src="./images/ganse.jpg" alt="제목설명"></a></h1>
    </body>

</html>
