<!DOCTYPE html>
<html lang="ko">
    <head>
        <title>텍스트 태그</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <i>가나다라마바사아자차카타파하</i><br>
        <b>가나다라마바사아자차카타파하</b><br>
        <em>가나다라마바사아자차카타파하</em><br>
        <strong>가나다라마바사아자차카타파하</strong><br>
        <u>가나다라마바사아자차카타파하</u><br>
        <ins>가나다라마바사아자차카타파하</ins><br>
        <!-- ins요소는 문서에 추가된 것을 나타냅니다 -->
        <del>가나다라마바사아자차카타파하</del><br>
        <!-- <big>가나다라마바사아자차카타파하</big><br> -->
        <small>가나다라마바사아자차카타파하</small><br>
        <address>aaa@koreait.com 053-111-2222</address>
        <!-- small address는 footer부분에 같이 쓰인다 -->
        <p>다음은 손흥민 선수와의 인터뷰 내용입니다</p>
        <blockquote cite="인용한 사이트주소">
            <p>이번 부상을 극보하지 못하고 월드컵에서 하차합니다</p>
        </blockquote>
        <p>소크라테스가 <q cite="인용주소">너자신을 알라</q> 고 일침했다</p>
        <p><mark>5차혁신산업</mark>에 대한 세미나가
            <time datetime="2022-11-08T13:00">2022년 11월 8일 13:00</time>에 개최됩니다
        </p>
        <!-- entitycode -->
        <!-- 공백은 구분이라서 필요이상의 구분은 인식을 못한다 -->
        <p>a &nbsp;&amp; b</p>
    </body>
</html>
