<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>반응형</title>
    <style>
      body, h1 { margin: 0; }
      div { text-align: center; }
      h1 { color: #fc2020; }
      p { font-size: 1.5em; }
      img { }

      /* 1200px 이상 */
      @media screen and ( min-width: 1200px ) {
        div { width: 1200px; margin: 0 auto; }
        img { width: 1200px; }
      }
      /* 1199px 이하 */
      @media screen and ( max-width: 1199px ) {
        div { width: 100%; }
        img { width: 100%; }
      }
      /* 600px 이하 */
      @media screen and ( max-width: 600px ) {
        body { background: #0a754f;  }
        div { color: #fff; }
        h1 { color: #ff0; }
        img { width: 90%; }
      }
    </style>
  </head>
  <body>
    <div>
      <h1>반응형 웹 디자인</h1>
      <p>반응형 웹 디자인은 다양한 디바이스와 다양한 크기의 화면에서 일관되게 잘 작동하는 웹 페이지를 제작하는 일입니다.</p>
      <img src="./bird.jpg" alt="앵무새">
    </div>
  </body>
</html>
