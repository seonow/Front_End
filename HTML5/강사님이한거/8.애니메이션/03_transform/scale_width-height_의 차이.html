<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>scale과 width의 차이</title>
    <style>
      div { width: 300px; height: 200px; border: 5px solid #f00;
            transition: 1s; overflow: hidden; }
      div img { transition: 1s; width: 300px; }
      /* div:hover img { width: 450px; } */
      div:hover img { transform: scale(1.5); }
      /* div:hover { width: 450px; } */
      /* div:hover { transform: scale(1.5); } */

    </style>
  </head>
  <body>
    <div>
      <img src="cat.jpg" alt="냥이">
    </div>
  </body>
</html>
