<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="prefixfree.min.js"></script>
    <style>
        body { width: 200px; margin: 100px auto; }

        section { position: relative; width: 200px; height: 200px;
                  transform-style: preserve-3d;
                  animation-name: ani;
                  animation-duration: 10s;
                  animation-direction: alternate;
                  animation-iteration-count: infinite;
                  animation-timing-function: linear;
                  backface-visibility: visible;
        }
        div { width: 200px; height: 200px;
              position: absolute; left: 0; top: 0;
              font-size: 50px; color: #fff;
              opacity: 0.7;

        }

        /* 변환함수 적용하기 */
        /* 옆면 */
        div:nth-child(1) { background: red; }
        div:nth-child(2) { background: green;
                          transform: translateZ(-200px) rotateY(180deg); }
        div:nth-child(3) { background: blue;
                          transform: translateX(-100px) translateZ(-100px) rotateY(-90deg); }
        div:nth-child(4) { background: yellow;
                          transform: translateX(100px) translateZ(-100px) rotateY(90deg); }
        /* 윗면, 아랫면 */
        div:nth-child(5) { background: brown;
                          transform: translateY(100px) translateZ(-100px) rotateX(-90deg); }
        div:nth-child(6) { background: pink;
                          transform: translateY(-100px) translateZ(-100px) rotateX(90deg); }

        @keyframes ani {
          from { transform: rotateX(0deg) rotateY(-360deg) rotateZ(-360deg); }
          to { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

    </style>
</head>
<body>
    <section>
        <div>빨강</div>
        <div>그린</div>
        <div>파랑</div>
        <div>노랑</div>
        <div>갈색</div>
        <div>분홍</div>
    </section>
</body>
</html>
