<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>신세계건설</title>
    <link rel="stylesheet" href="common.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <header id="header">
      <h1><a href="#">로고</a></h1>
      <nav id="member">
        <ul>
          <li><a href="#">로그인</a></li>
          <li><a href="#">회원가입</a></li>
        </ul>
      </nav>
      <a href="#" id="gnbView">menu</a>
      <nav id="gnb">
        <ul>
          <li><a href="#">리스트1</a></li>
          <li><a href="#">리스트2</a></li>
          <li><a href="#">리스트3</a></li>
        </ul>
      </nav>
    </header>
    <div id="sloganWrap">
      <section id="slogan">
        <h2>고객의 <br> 행복을 위하여</h2>
        <p>주거, 쇼핑, 레저의 다양한 건축으로<br> 풍요로운 삶의 행복을 전달 합니다.</p>
      </section>
    </div>
    <main id="content">
      <section id="content1">
        <h2>컨텐츠1</h2>
      </section>
      <section id="content2">
        <h2>컨텐츠2</h2>
      </section>
      <section id="content3">
        <h2>컨텐츠3</h2>
      </section>
      <section id="content4">
        <h2>컨텐츠4</h2>
      </section>
    </main>
    <footer id="footer">푸터</footer>
    <script>
      let state = 1;
      $('#gnbView').on('click', function(){
        if ( state == 1 ) {
          $('#gnb').animate({ right: 0 })
          state = 0;
        }
        else {
          $('#gnb').animate({ right: -200 })
          state = 1;
        }
      })
    </script>
  </body>
</html>
