<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>반응문자선택자</title>
        <style>
            /* selection 배경색과 글자색만 적용가능 */
            h1::selection{background: black; color: yellow;}
            p::selection{background: pink;}
        </style>
    </head>
    <body>
        <h1>한글</h1>
        <p>가나다라마바사아자차카타파하</p>
    </body>
</html>
