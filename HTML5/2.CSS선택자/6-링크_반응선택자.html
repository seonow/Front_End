<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응선택자, 링크선택자</title>
    <style>
        h1:hover{background: yellow;}
         /* 마우스가 태그에 올라갔을때 */   
        h1:active{color: red;}
        /* 마우스로 클릭시 */
        h2 a {color: black;}
        /* 파랑색은 a택의 속성이므로 h2태그만 걸어서는 바뀌지 않는다 */
        /* h2 a:link {color: black;} */
        h2 a:visited{color: green;}
        h2 a:hover {background: yellow;}
        h2 a:active {background: blue;}
    </style>
</head>
<body>
    <h1>반응선택자</h1>
    <h2><a href="#">링크선택자</a></h2>
</body>
</html>
