<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블에 선적용하기</title>
    <style>
        table{
            border: 2px solid #f00;
            /* border-spacing: 0px; */
            border-collapse: collapse;
            /* collapse와 spacing은 같이 사용 불가 둘이 상극임 */
        }
        td{border: 1px solid black;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>HTML5</td>
            <td>CSS3</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>jQuery</td>
        </tr>
    </table>
</body>
</html>
