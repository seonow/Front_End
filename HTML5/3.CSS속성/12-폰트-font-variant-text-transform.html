<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>대소문자 속성</title>
    <style>
        p:nth-child(2){font-variant: small-caps;}
        p:nth-child(3){text-transform: uppercase;}
        p:nth-child(4){text-transform: lowercase;}
        p:nth-child(5){text-transform: capitalize;}
    </style>
</head>
<body>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>Hello World</p>
    <p>hello world</p>
</body>
</html>
