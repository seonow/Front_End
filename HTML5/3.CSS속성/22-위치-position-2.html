<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>위치속성-절대위치</title>
    <style>
        body{margin: 0;}
        div{width: 100px;height: 100px; color: #fff; font-size: 24px;}
        div:nth-child(1){background: rgb(255,0,0);
                        position: absolute;
                        top: 100px;
                        left: 100px;
        }
        div:nth-child(2){background: rgb(0,255,0);
                        position: absolute;
                        right: 0;
                        bottom: 0;
        }
        /* 0값을 줄 경우 브라우저의 최하단, 최우측, 최좌측, 최상단으로 이동한다 */
        div:nth-child(3){background: rgb(0,0,255);}
        /* absolute는 기준이 브라우저라서 margin값만큼 덜 간다 */
    </style>

</head>
<body>
    <div>박스1</div>
    <div>박스2</div>
    <div>박스3</div>
</body>
</html>
