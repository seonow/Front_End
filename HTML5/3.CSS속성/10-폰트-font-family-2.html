<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>웹폰트</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@300&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Noto+Serif+KR:wght@300&display=swap');
        /* 직접변환 */
        @font-face{font-family: chery;
            src: url(./webfont/cheri.ttf),
            url(./webfont/cheri.eot),
            url(./webfont/cheri.woff);
        }
        @font-face {
             font-family: 'S-CoreDream-3Light';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_six@1.2/S-CoreDream-3Light.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        h1{font-family: chery;}
        /* CND방식 Link나 import를 활용하여 웹폰트 적용 */
        h2{font-family: 'Noto Sans KR', sans-serif;}
        h3{font-family: 'Noto Sans KR', sans-serif;}
        p{font-family: 'S-CoreDream-3Light';}
    </style>
</head>
<body>
    <h1>안녕하세요 hello 1234</h1>
    <h2>안녕하세요 hello</h2>
    <h3>안녕하세요 hello</h3>
    <p>안녕하세요 hello 123123</p>
</body>
</html>
