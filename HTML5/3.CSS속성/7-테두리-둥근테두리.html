<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>둥근 테두리 속성</title>
    <style>
        div{width: 300px;height: 300px;
            border: 1px solid #000;
            /* border-top-left-radius: 50px; */
            /* border-radius: 50px; */
            /* border-radius: 20px 50px 100px 150px; */
            border-radius: 50px 100px;
        }
        div h1{height: 100%; margin: 0; 
            background: rgba(132, 157, 219, 0.64);
            border-radius: 150px;
            /* border-radius: 50%; */
        }
        h2{width: 150px; height: 300px;
            background-color: #000;
            /* border-top-left-radius: 150px;
            border-bottom-left-radius: 150px; */
            border-radius: 150px 0 0 150px;
        }
        h3{width: 300px; height: 150px;
            background-color: #000;
            border-radius: 150px 150px 0 0;
        }
    </style>
</head>
<body>
    <div>
        <h1></h1>
    </div>
    <h2>반달</h2>
    <h3>반달</h3>
</body>
</html>
