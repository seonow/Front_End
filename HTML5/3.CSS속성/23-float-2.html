<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float를 활용한 레이아웃</title>
    <style>
        /* 초기화 */
        body{margin: 0;}
        /* 헤더 */
        #headerWrap{height: 200px; 
                    background: yellow;
                    /* padding: 100px;
                    box-sizing: border-box; */
                    overflow: hidden;
                    }
        #header{height: 100px; width: 1000px; 
                background: blue;
                margin: 100px auto 0;
                /* position: relative;
                top: 100px; */
                /* position: absolute; top: 100px; */
                /* left: 50%; */
                /* margin-left: -500px; */

                /* left: calc(50% - 500px); */
                /* 연산자 앞뒤로 반드시 띄어쓸 것 */

                /* left: 50%;
                transform: translateX(-50%); */
            }
        /* 컨텐츠 */
        #content{width: 1000px;margin: 50px auto; background: #000;}
        #content::after{content: ""; display: block; 
        clear: both;
    }
        /* 메인본문 */
        main{float: left; width: 750px; background: pink;}
        #content1{width: 400px;height: 400px;background: rgb(4, 217, 255);
                float: left;
        }
        #content2{width: 300px;height: 400px;background: rgb(4, 255, 180);
                float: right;
        }

        /* aside */
        #side{width: 200px;height: 300px;background: rgb(247, 2, 2);
            float: right;
        }
        /* 푸터 */
        #footerWrap{border-top: 1px solid #000; 
            /* clear: both; */
        }
        #footer{width: 1000px;height: 150px;
                margin: 0 auto;
                background: purple;        
        }

        /* float의 영향을 해지하는 방법
        1. float를 적용한 요소의 부모가 없는 경우
        - float를 적용한 다음 요소에 clear속성 적용(left, rihgt, both)
        2. float를 적용한 요소의 부모가 있는 경우
        - 부모요소에 ::after 선택자를 적용하여 다음의 세가지 속성을 적용
        ex)parent::after{content="";display: block; clear: both;}
        - 부모요소에 overflow나 높이값을 적용
        */
    </style>
</head>
<body>
    <div id="headerWrap">
        <header id="header">헤더</header>
    </div>
    <div id="content">
        <main>
            <section id="content1">섹션1</section>
            <section id="content2">섹션2</section>
        </main>
        <aside id="side">사이드</aside>
    </div>
    <div id="footerWrap">
        <footer id="footer"></footer>
    </div>
</body>
</html>
