<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>padding 활용</title>
    <style>
        *{box-sizing: border-box;}
        section{
                width: 500px; 
                /* height: 500px; */
                overflow: hidden;
                border: 1px solid #000;
                padding: 50px 0 50px 50px;
            }
        section > div{width: 200px; height:200px;
                    border: 1px solid #000;
                    float: left;}
    </style>
</head>
<body>
    <section>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </section>
</body>
</html>
