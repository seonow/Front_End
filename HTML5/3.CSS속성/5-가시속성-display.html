<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>가시속성-display</title>
        <style>
            h1{width: 500px; height: 200px; background: #ff5;
            display: inline;}
            a{width: 500px; height: 200px; background: #ff5;
            /* display: block; */
            /* display: inline-block; */
        }
        table td{width: 200px; height: 200px; 
            border: 1px solid #000;
            display: block;
        }
        </style>
    </head>
    <body>
        <h1>제목</h1>
        <p>문단</p>
        <a href="#">링크</a>
        <input type="text">
        <ul>
            <li>리스트1</li>
            <li>리스트2</li>
        </ul>
        <table>
            <tr>
                <td>셀</td>
            </tr>
        </table>
    </body>
</html>
